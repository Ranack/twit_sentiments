name: Python application

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          python -m pip install --upgrade pip
          pip install flake8 -r requirements.txt || pip install pytest httpx tf-keras
      - run: nohup uvicorn API:app --host 0.0.0.0 --port 8000 --log-level debug --log-config /dev/stdout &
      - run: sleep 60 && curl -v -X GET http://localhost:8000
      - run: tail -n 10 /dev/stdout
      - run: pytest
      - run: rm -rf *.log *.tmp

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-python-app:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-python-app:${{ github.sha }}
