name: Python application

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 autopep8 black mlflow  # Installe les dépendances nécessaires pour flake8, autopep8, black et mlflow

      - name: Start MLflow server
        run: |
          nohup mlflow server --host 0.0.0.0 --port 5001 > mlflow.log 2>&1 &  # Démarre le serveur MLflow en arrière-plan
          
      - run: |
          autopep8 --in-place --aggressive --max-line-length 79 $(find . -name "*.py")  # Applique autopep8 avec limite de 79 caractères
          
      - run: |
          black --line-length 79 $(find . -name "*.py")  # Formate avec black et applique une limite de 79 caractères
          
      - run: |
          flake8 . || exit 1  # Exécute flake8 et échoue si des erreurs sont détectées
          
      - run: |
          pytest test_api.py  # Exécute les tests unitaires du fichier test_api.py
