name: Python application

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 autopep8 black  # Installe les dépendances nécessaires
          
      # Formater le code avec autopep8 (en utilisant find pour cibler uniquement les fichiers .py)
      - run: |
          autopep8 --in-place --aggressive $(find . -name "*.py")  # Formate uniquement les fichiers Python
          
      # Formater le code avec black (assure-toi qu'il fonctionne après autopep8)
      - run: |
          black $(find . -name "*.py")  # Formate uniquement les fichiers Python avec black
          
      # Exécuter flake8 pour vérifier les erreurs de style
      - run: |
          flake8 . || exit 1  # Exécute flake8 et échoue si des erreurs sont détectées
          
      # Exécuter les tests unitaires avec pytest
      - run: |
          pytest test_api.py  # Exécute les tests unitaires du fichier test_api.py
