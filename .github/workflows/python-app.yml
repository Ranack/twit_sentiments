name: Run API Server, Test Prediction, and Deploy Docker Image to Azure

on:
  push:
    branches:
      - main

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Git LFS
      run: |
        curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
        sudo apt-get install git-lfs
        git lfs install

    - name: Restore LFS Cache
      id: restore-cache
      uses: actions/cache@v3
      with:
        path: ./fine_tuned_roberta
        key: lfs-model-cache-${{ runner.os }}-models
        restore-keys: |
          lfs-model-cache-${{ runner.os }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m venv venv  # Créer un environnement virtuel
        source venv/bin/activate  # Activer l'environnement virtuel
        pip install pytest  # Installer pytest dans l'environnement virtuel

  start_api_server:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start API server
      run: |
        nohup uvicorn API:app --host 0.0.0.0 --port 5000 --log-level debug > api_logs.txt 2>&1 &
        echo "Waiting for API to be ready..."
        for i in {1..60}; do  # Augmentation du délai d'attente
          curl -s http://127.0.0.1:5000/predict/ -o /dev/null && break || sleep 2
        done
        echo "API is ready"

  run_tests:
    runs-on: ubuntu-latest
    needs: start_api_server
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Unit Tests
      run: |
        source venv/bin/activate  # Réactiver l'environnement virtuel
        echo "Running unit tests..."
        pytest test_api.py --maxfail=1 --disable-warnings -q

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/twit_sentiments:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/twit_sentiments:latest

    - name: Deploy Docker image to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: twisentiment-v2
        images: ${{ secrets.DOCKER_USERNAME }}/twit_sentiments:latest
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
