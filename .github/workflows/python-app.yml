name: Run API Server, Test Prediction, and Deploy Docker Image to Azure

on:
  push:
    branches:
      - main

jobs:
  # Job to set up environment and install dependencies
  setup-environment:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Git LFS
      run: |
        curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
        sudo apt-get install git-lfs
        git lfs install

    - name: Restore LFS Cache
      id: restore-cache
      uses: actions/cache@v3
      with:
        path: ./fine_tuned_roberta
        key: lfs-model-cache-${{ runner.os }}-models
        restore-keys: |
          lfs-model-cache-${{ runner.os }}-

    - name: Set up Python environment
      run: |
        python -m venv venv
        source venv/bin/activate  # Activer l'environnement virtuel

    - name: Install dependencies
      run: |
        source venv/bin/activate  # Activer l'environnement virtuel
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pytest
      run: |
        source venv/bin/activate  # Activer l'environnement virtuel
        python -m pip install pytest

  # Job to run the API server
  run-api-server:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start API server
      run: |
        source venv/bin/activate  # Activer l'environnement virtuel
        echo "Starting API server..."
        uvicorn API:app --host 0.0.0.0 --port 5000 --log-level debug > api_logs.txt 2>&1 &
        echo "Waiting for API to be ready..."
        for i in {1..30}; do
          curl -s http://127.0.0.1:5000/predict/ -o /dev/null && break || sleep 1
        done
        echo "API is ready"

  # Job to run the unit tests
  run-tests:
    runs-on: ubuntu-latest
    needs: run-api-server
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Restore Python dependencies cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python environment
      run: |
        python -m venv venv
        source venv/bin/activate  # Activer l'environnement virtuel

    - name: Run Unit Tests
      run: |
        source venv/bin/activate  # Activer l'environnement virtuel
        echo "Running unit tests..."
        pytest test_api.py --maxfail=1 --disable-warnings -q

    - name: Display API logs
      run: |
        echo "Displaying API logs:"
        cat api_logs.txt

  # Job to build and push Docker image
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/twit_sentiments:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/twit_sentiments:latest

  # Job to deploy Docker image to Azure
  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
    - name: Deploy Docker image to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: twisentiment-v2  # Nom de l'application Web Azure
        images: ${{ secrets.DOCKER_USERNAME }}/twit_sentiments:latest
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
